<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <script src="https://use.fontawesome.com/e5f42623c2.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://beyond-logic.github.io/mycss/instaporfolio.css">
  <title>InstaPortfolio Login</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6 text-center">
      <div class="logo" style="margin-top: 15%;">
        <h1 class="logo-Insta mt-5"><a href="/">Insta</a></h1>
        <h1 class="logo-Portfolio"><a href="/">Portfolio</a></h1>
        <p class="logo-tagline mt-4 mb-5">For creatives & professionals</p>
      </div>
      <form th:action="@{/login}" class="form-group login-form" method="post">
        <span th:text="${message}"></span>
        <input class="form-control mb-3 mt-3" type="text" id="username" name="username" autofocus="autofocus" placeholder="Username">
        <input class="form-control" type="password" id="password" name="password" placeholder="Password">
        <span class="has-error" th:text="${error}"></span>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
          <div class="buttons mt-4">
          <button class="btn btn-block btn-login-signup" type="submit" name="submit">Log In</button>
        </div>
        <div class="mt-4 text-center login-help">
          <p>Forgot your login details?</p>
          <p><a href="#">Get help signing in.</a></p>
        </div>
      </form>
    </div>
    <div class="col-md-3">

    </div>
  </div>

  <div class="login-signup-footer mt-4 text-center">
    <p class="mt-3 pb-2">Don't have an account? <span><a href="/registration">Sign up.</a></span>  </p>
  </div>
</div>
</body>
</html>
