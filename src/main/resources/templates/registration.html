<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/e5f42623c2.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://beyond-logic.github.io/mycss/instaporfolio.css">
    <title>InstaPortfolio Signup</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">

        </div>
        <div class="col-md-6 text-center">
            <div class="logo" style="margin-top: 10%">
                <h1 class="logo-Insta mt-3"><a href="welcome.html">Insta</a></h1>
                <h1 class="logo-Portfolio"><a href="welcome.html">Portfolio</a></h1>
                <p class="logo-tagline mt-4 mb-5">For creatives , professionals & programmers</p>
            </div>
            <form th:action="@{/registration}" th:object="${userForm}" class="form-group login-signup-form" action="#" method="post">
                <input type="text" th:field="*{first_name}" class="form-control mb-3" placeholder="Enter First Name" autofocus="true" required>
<!--                <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>-->

                <input type="text" th:field="*{last_name}" class="form-control mb-3" placeholder="Enter Last Name" autofocus="true" required>
<!--                <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>-->

                <input type="text" th:field="*{email}" class="form-control mb-3" placeholder="Enter Email" autofocus="true" required>
<!--                <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->

                <input type="text" th:field="*{username}" class="form-control mb-3" placeholder="Enter Username" autofocus="true" required>
                <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

                <input type="password" th:field="*{password}" class="form-control mb-3" value="" placeholder="Enter Password" required>
                <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

                <input type="password" th:field="*{passwordConfirm}" class="form-control mb-3" value="" placeholder="Confirm Password" required>
                <span class="has-error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>

                <div class="buttons mt-4">
                    <button class="btn btn-block btn-login-signup" type="submit" name="submit">Signup</button>
                    <p class="mt-3">By signing up, you agree to our <a href="#">terms</a> and <a href="#">privacy policy</a>.</p>
                </div>
            </form>
        </div>
        <div class="col-md-3">

        </div>
    </div>

    <div class="login-signup-footer mt-4 text-center">
        <p class="mt-3 pb-2">Already have an account? <span><a href="login.html">Log In.</a></span> </p>
    </div>
</div>
</body>
</html>
